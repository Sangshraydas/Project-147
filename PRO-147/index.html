<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">
        <a-sky color="white">
        </a-sky>
        <a-plane
        id="wall-poster-right"
        src="wallpaper.jpg"
        position="0 1.5 -3.3"
        rotation="0 0 0"
        width="10"
        height="5"
        ></a-plane>

        <!--Table-->
        <a-box id="table" position="0 0.5 -3.3" width="3" height="1" src="Table.jpg"></a-box>
        <a-cylinder id="table" position="-1.5 -0.7 -3.3" radius="0.2" src="Table.jpg"></a-cylinder>
        <a-cylinder id="table" position="1.5 -0.7 -3.3" radius="0.2" src="Table.jpg"></a-cylinder>

        <!--Chairs-->
        <a-cylinder id="chairs" position="-2.2 0.1 -3.0" radius="0.1" src="Marble.jpg"></a-cylinder>
        <a-cylinder id="chairs" position="2.2 0.1 -3.0" radius="0.1" src="Marble.jpg"></a-cylinder>
        <a-box id="chairs" position="-2.2 0.8 -3.0" length="0.1" height="0.1" src="Marble.jpg"></a-box>
        <a-box id="chairs" position="2.2 0.8 -3.0" length="0.1" height="0.1" src="Marble.jpg"></a-box>
        <a-box id="chairs" position="-2.7 1.2 -3.0" width="0.1" height="0.8" src="Marble.jpg"></a-box>
        <a-box id="chairs" position="2.7 1.2 -3.0" width="0.1" height="0.8" src="Marble.jpg"></a-box>
    
    </a-scene>
</body>

</html>
